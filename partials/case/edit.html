
<div ng-show="destroyError">
<p>Error: {{destroyError}}</p>
</div>

<form class="well" name="myForm">
    <div class="control-group" ng-class="{error: myForm.Name.$invalid}">
        <label>Case Number</label>
        <input type="text" name="Name" ng-model="case.CaseNumber" required>
        <span ng-show="myForm.CaseNumber.$error.required" class="help-inline">
        Required</span>

        <label>Subject</label>
        <input type="text" name="Subject" ng-model="case.Subject" required>
        <span ng-show="myForm.Subject.$error.required" class="help-inline">
        Required</span>


        <input disabled="disabled" type="hidden" name="Id" ng-model="case.Id">
    </div>


    <p style='text-align: center;padding-bottom: 30px;padding-top: 40px;'>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save
        </button>
        <button ng-click="destroy()"
                ng-show="case.Id" class="btn btn-danger">Delete
        </button>
        <button ng-click="doCancel()" class="btn">Cancel</button>
    </p>

</form>
